---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: android
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    description: >
      ## How to get a signed AP This workflow contains the **Sign APK** step. To
      sign your APK all you have to do is to: 1. Click on **Code Signing** tab
      1. Find the **ANDROID KEYSTORE FILE** section 1. Click or drop your file
      on the upload file field 1. Fill the displayed 3 input fields:
       1. **Keystore password**
       1. **Keystore alias**
       1. **Private key password**
      1. Click on **[Save metadata]** button That's it! From now on, **Sign
      APK** step will receive your uploaded files. ## To run this workflow If
      you want to run this workflow manually: 1. Open the app's build list page
      2. Click on **[Start/Schedule a Build]** button 3. Select **deploy** in
      **Workflow** dropdown input 4. Click **[Start Build]** button Or if you
      need this workflow to be started by a GIT event: 1. Click on **Triggers**
      tab 2. Setup your desired event (push/tag/pull) and select **deploy**
      workflow 3. Click on **[Done]** and then **[Save]** buttons The next
      change in your repository that matches any of your trigger map event will
      start **deploy** workflow.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: $PROJECT_LOCATION/$MODULE/build.gradle
    - android-lint@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - android-build@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - sign-apk@1:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - android-lint@0:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - module: $MODULE
        - variant: $VARIANT
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - script@1:
        inputs:
        - content: >-
            #!/bin/bash

            set -ex

            add-apt-repository -y ppa:openjdk-r/ppa

            apt-get update -qq

            apt-get install -y openjdk-11-jdk

            sudo update-alternatives --set java
            /usr/lib/jvm/java-11-openjdk-amd64/bin/java

            sudo update-alternatives --set javac
            /usr/lib/jvm/java-11-openjdk-amd64/bin/javac

            export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64

            envman add --key JAVA_HOME --value
            '/usr/lib/jvm/java-11-openjdk-amd64'

            java -version

            javac -version

            echo $JAVA_HOME
    - sonarqube-scanner@1:
        inputs:
        - script:
            title: SonarQube
            inputs: null
        - content: './gradlew sonarqube '
    - script@1:
        inputs:
        - content: |-
            #!/bin/bash
            sudo npm install -g snyk
            sudo snyk auth '5c8c1e03-6942-4073-aa9b-e16faccb3af6'
            sudo snyk test --all-projects
            sudo snyk monitor
    after_run: []
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: DemoAnnotation
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
